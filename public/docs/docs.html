<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.1/marked.min.js"></script>

    <style>
            pre {
                display: block;
                margin-left: 1em;
                margin-right: 1em;
                padding: 1em;
                max-width: 100%;
                overflow-x: auto;
                border: 1px solid lightgrey;
                border-radius: 0.25em;
            }
            h1, h2, h3, h4, h5 {
                margin-top: 1rem;
            }
    </style>
</head>

<body>

    <div id="app" class="container">
        <!-- {{ markdown }} -->
        <div v-html="docHtml">
    </div>

    <script>
        const vueApp = {

            data() {
                return {
                    input: {},
                    allowedDocs: ["gettingstarted.md", "codesnippets.md"],
                    markdown: "",
                }
            },

            methods: {
                loadUrlParameters() {
                    const queryString = window.location.search;
                    const urlParams = new URLSearchParams(queryString);

                    if (urlParams.has("doc")) this.input.doc = urlParams.get("doc")
                    
                    return queryString ? true : false
                },

                docTitle() {
                    const regex = /^(#+)\s+(.*)/m;
                    const match = this.markdown.match(regex);
                    return match ? match[2] : "Document";
                },

                html(markdown) {
                    return marked.parse(markdown, { breaks: true })
                },

            },

            computed: {
                docHtml() {
                    return this.html(this.markdown)
                }
            },

            mounted() {
                this.loadUrlParameters()

                if (this.allowedDocs.includes(this.input.doc)) {
                    fetch(this.input.doc)
                        .then( (httpResponse) => httpResponse.text() )
                        .then( (responseData) => {
                            this.markdown = responseData
                            document.title = this.docTitle()
                        } )
                }
            }

        }

        app = Vue.createApp(vueApp)
        vm = app.mount("#app")
    </script>
</body>

</html>
